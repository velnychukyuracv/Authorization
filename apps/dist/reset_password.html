<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Authorization</title>

    <link rel="icon" type="image/png"  href="img/favicon_icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Style-->
    <link href="css/style.css" rel="stylesheet">

</head>
<body id="reset">

    <main>
        <div class="container" id="blockResetPassword">
            <form action="#" class="col-xl-4 offset-xl-4 col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-10 offset-1">

                <div class="imgcontainer text-center">
                    <img src="img/favicon_icon.png" alt="authorization"  class="img-fluid">
                </div>

                <h3 class="text-center text-danger text-uppercase">change password </h3>

                <!--input token-->
                <div class="form-group text-left">
                    <input type="text" name="token" id="enterToken" class="form-control"  placeholder="Token from your email" tabindex="1" autofocus >
                    <p id="tokenError" class="form_error text-center text-danger" >incorrect username or password</p>
                </div>

                <!--input  password-->
                <div class="form-group text-left">
                    <input type="password" name="password" id="enterNewPassword" class="form-control"  placeholder="Password" tabindex="2" autofocus >
                    <p id="passwordError" class="form_error text-center text-danger" >incorrect username or password</p>
                </div>

                <!--input  re-password-->
                <div class="form-group text-left">
                    <input type="password" name="re-password" class="form-control" id="re-enterNewPassword" placeholder="Confirm Password" tabindex="3">
                    <p id="re-passwordError" class="text-center text-danger">incorrect username or password</p>
                </div>

                <button type="submit" class="btn btn-success btn-block" id="resetPassword">Reset password</button>

                <a href="index.html" class="btn btn-danger btn-block" id="cancel">Cancel</a>

            </form>
        </div>
    </main>


    <!-- Modal error-->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content ">
                <div class="modal-header d-flex justify-content-center">
                    <h5 class="modal-title" id="exampleModalLabel"> Sorry, there was a problem with your request </h5>
                </div>
                <div class="modal-body">
                    <div class=" errorNumber  alert alert-danger d-block" role="alert">
                        <h3  class="text-center text-danger text-uppercase">Error: <span id="numberError"> </span> </h3>
                        <h5 id="statusError" class="text-center text-danger">  </h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn  btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal success-->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content ">
                <div class="modal-header">

                </div>
                <div class="modal-body">
                    <div class="  alert alert-success d-block" role="alert">
                        <h3  class="text-center text-success text-uppercase">
                            Password changed successfully
                        </h3>
                    </div>
                </div>
                <div class="modal-footer">

                </div>

            </div>
        </div>
    </div>


<!--scripts-->

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- js -->
    <script  src="js/reset_password.js"></script>
    <script  src="js/action.js"></script>

</body>
</html>
