<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Authorization</title>

    <link rel="icon" type="image/png"  href="img/favicon_icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!--Style-->
    <link href="css/style.css" rel="stylesheet">

</head>
<body id="logIn">

    <main>
        <div class="container " id="accountLogin">

            <form  id="loginForm"  class="col-xl-4 offset-xl-4 col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-10 offset-1">

                <div class="imgcontainer text-center">
                    <img src="img/favicon_icon.png" alt="authorization"  class="img-fluid">
                </div>

                <div class="form-group text-left">
                    <label for="loginEmail" class="text-uppercase"> <i class="fas fa-user"></i> username</label>
                    <input type="email" name="email" id="loginEmail" class="form-control"  placeholder="Enter your e-mail" tabindex="1" autofocus>

                   <p id="emailError" class="form_error text-center text-danger">incorrect username or password</p>

                </div>

                <div class="form-group text-left">
                    <label for="loginPWD" class="text-uppercase"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password" class="form-control" id="loginPWD" minlength="6"
       maxlength="8"  placeholder="Password" tabindex="2">

                    <p id="passwordError" class="text-center text-danger">incorrect username or password</p>

                </div>

                <div class="form-group form-check text-left">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" id="rememberMe" tabindex="3" value="remember-me">
                        <span class="remember"> Remember me </span>
                    </label>
                </div>

                <button id="loginSubmit" type="submit" class="btn btn-success btn-block btnLogIn" tabindex="4">Log In</button>

                <div class="form-group text-right">
                    <span class="psw">Forgot <a href="forgot_password.html">password?</a></span>
                </div>
            </form>

        </div>
    </main>

    <!-- Modal error-->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content ">
                <div class="modal-header d-flex justify-content-center">
                    <h5 class="modal-title" id="exampleModalLabel"> Sorry, there was a problem with your request </h5>
                </div>
                <div class="modal-body">
                    <div class=" errorNumber  alert alert-danger d-block" role="alert">
                        <h3  class="text-center text-danger text-uppercase">Error: <span id="numberError"> </span> </h3>
                        <h5 id="statusError" class="text-center text-danger">  </h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn  btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


<!--scripts-->

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- js -->
    <script  src="js/log_in.js"></script>
    <script  src="js/action.js"></script>

</body>
</html>
